<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>JavaScript</title>
	<link rel="stylesheet" href="styles.css">
	<script src="scripts.js"></script>
</head>
<body>
	<table >
		<tr>
			<td colspan="2"> <center>Verificar si es mayor de edad </center></td>
		</tr>
		<tr>
			<td>Ingrese una Edad</td>
			<td><input type="number" id="edad"></td>
		</tr>
		<tr>
			<td colspan="2"> <center><button onclick="calcular()">Verificar</button></center></td>
		</tr>
		<tr>
			<td colspan="2">Resultado: <h4 id="salida" 	></h4></td>
		</tr>
	</table>
</body>
</html>

<script>
	function calcular(){

		edad=document.getElementById("edad").value;
		var mensaje;
		if(edad.length>1){
			if(edad>=18){
				mensaje = "MAYOR DE EDAD"
			}else{
				mensaje = "MENOR DE EDAD"
			}
		}
		
		console.log(edad);
		console.log(mensaje);
		document.getElementById("salida").innerHTML=mensaje;
	}
</script>
